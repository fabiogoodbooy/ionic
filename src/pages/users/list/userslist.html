<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col><b>ID</b></ion-col>
            <ion-col><b>Name</b></ion-col>
            <ion-col><b>Email</b></ion-col>
        </ion-row>
        
        <ion-row text-wrap *ngFor="let user of usersList">
            <ion-col>{{user._id}}</ion-col>
            <ion-col>{{user._source.name}}</ion-col>
            <ion-col>{{user._source.email}}</ion-col>
            <button ion-button [navPush]="Useradd" [navParams]="{'id': user._id}">Edit</button>
        </ion-row>

    </ion-grid>
</ion-content>
